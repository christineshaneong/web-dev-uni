<!DOCTYPE html>
<html>
<head>
	<title>Subscribe Form.html</title>
	<link rel="stylesheet" href="subscribe.css">
</head>

<body>

	<div id="box">
 	
	<div class="mail_container">
    	<img src="pink.jpg" alt="Mail" class="mail_image" />
  	</div>
  
  	<h2>Subscribe</h2>
  
	<div class="subscribe_copy">Let's keep in touch! Subscribe to keep up with fresh news and exciting updates.</div>
	
	<div class="form">
		<input type="email" class="form_email" placeholder="Enter your email address" />
		<button class="form_button">Send</button>
	</div>
         
<hr>

	<div class="notice">
		<input type="checkbox">
		<span class="notice_copy">I agree to my email address being stored and uses to receive monthly newsletter.</span>
	</div>

</body>
</html>
